<div class="col-sm-12 font-200p margin-top-50">
  <div class="col-sm-6 text-center">
    <button type="button" name="button" class="active" ng-if="ctrl.getPreviousState()" ng-click="ctrl.goToPreviousState()">Předchozí krok</button>
  </div>
  <div class="col-sm-6 text-center">
    <button type="button" name="button" ng-if="ctrl.getNextState()" ng-click="ctrl.goToNextState()" class="active">Další krok</button>
  </div>
</div>
